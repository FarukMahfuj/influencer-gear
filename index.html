<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7694207134.js" crossorigin="anonymous"></script>

<body>
    <!-- header start -->
    <header>
        <nav>
            <div class="logo">
                <h1 class="logo-text">Influencer products</h1>
            </div>
        </nav>
        <section class="flex-container">
            <div class="half-width">
                <h1>Start your Journey as Influencer</h1>
                <p>Influencer Gear - Check out the setup & equipment influencers use for social media your no.1 source
                    to check equipment!</p>
                <a href="">Preebook now
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="half-width">
                <img src="images/main-camera.png" alt="camera">
            </div>
        </section>
    </header>
    <!-- header end -->

    <!-- popular collection start -->
    <section class="popular-section">
        <h2>Popular Collection</h2>
        <div class="popular-collection">
            <div class="products">
                <div class="product-photo">
                    <img src="images/tripod.png" alt="tripod">
                </div>
                <div class="product-description">
                    <h3>Flex Tripod</h3>
                    <p>$50.48</p>
                    <div class="ratings">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <span>4.57</span>
                        <p>Portable and Compact <br>Superior Quality</p>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <!-- popular collection end -->
</body>

</html>
